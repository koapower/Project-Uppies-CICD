name: ğŸ”– Version Resolver

on:
  workflow_call:
    inputs:
      runnerMain:
        type: string
        required: true
      buildType:
        description: "Build type: preview | release_candidate | release"
        required: true
        type: string
      buildVersion:
        description: "Optional version override from workflow input"
        required: false
        type: string
    outputs:
      buildVersion:
        description: "The resolved build version string"
        value: ${{ jobs.version_resolver.outputs.buildVersion }}

jobs:
  version_resolver:
    name: Generate Build Version
    runs-on: ${{ inputs.runnerMain }}
    defaults:
      run:
        shell: bash
    outputs:
      buildVersion: ${{ steps.get_version.outputs.version }}

    steps:
      - name: ğŸ“¡ Setup Git (fetch tags + default branch)
        run: |
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git fetch origin --tags --force
          git fetch origin $(git remote show origin | grep 'HEAD branch' | awk '{print $NF}')
          git checkout $(git remote show origin | grep 'HEAD branch' | awk '{print $NF}')

      - name: Resolve Build Version
        id: get_version
        uses: avalin/unity-ci-templates/.github/actions/resolve-build-version@main
        with:
          ref: "${GITHUB_REF}"
          event: "${GITHUB_EVENT_NAME}"
          input_version: "${{ inputs.buildVersion }}"
          build_type: "${{ inputs.buildType }}"

      - name: ğŸ“ Check if Release Version Already Exists
        id: check_release
        uses: avalin/unity-ci-templates/.github/actions/check-release-exists@main
        with:
          version: ${{ steps.get_version.outputs.version }}
          repo: ${{ github.repository }}
          token: ${{ github.token }}

      - name: ğŸ“ Log Build Version Info
        if: ${{ always() }}
        run: |
          echo "ğŸ”– Version Summary"
          echo ""
          echo "- Trigger: '${{ github.event_name }}' â†’ '${{ github.ref }}'"
          echo "- Build Type: '${{ inputs.buildType }}'"
          echo "- Resolved Version: '${{ steps.get_version.outputs.version }}'"

          if [[ -z "${{ steps.get_version.outputs.version }}" ]]; then
            echo "- âš ï¸ No version was determined - check the 'Determine Version' step logs for details."
          elif [[ "${GITHUB_REF}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+)?$ ]]; then
            echo "- ğŸ·ï¸ This was a tag push â€” tag already exists by design."
          else
            if [[ "${{ steps.check_release.outputs.release_exists }}" == "true" ]]; then
              echo "- âš ï¸ GitHub Release with tag '${{ steps.get_version.outputs.version }}' already exists â€” run will fail on purpose to avoid overwrite."
            else
              echo "- âœ… Tag '${{ steps.get_version.outputs.version }}' does not exist yet â€” good to go!"
            fi
          fi

      - name: ğŸš« Block if Release Already Exists
        if: ${{ inputs.buildType != 'preview' }}
        run: |
          if [[ "${{ steps.check_release.outputs.release_exists }}" == "true" ]]; then
            echo "âŒ A release already exists for version '${{ steps.get_version.outputs.version }}'. Stopping pipeline early."
            exit 1
          fi

          echo "âœ… No existing release detected â€” continuing pipeline."