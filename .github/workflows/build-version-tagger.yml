name: ðŸ·ï¸ Version Tagger

on:
  workflow_dispatch:
    inputs:
      runnerMain:
        type: string
        required: true
        default: 'ubuntu-latest'
      buildType:
        description: "Build type: preview | release_candidate | release"
        type: string
        required: true
      buildVersion:
        description: "Tag version (e.g., v1.2.3)"
        type: string
        required: true
  workflow_call:
    inputs:
      runnerMain:
        type: string
        required: true
      buildVersion:
        type: string
        required: true
      buildType:
        type: string
        required: true

jobs:
  tag_resolver:
    name: ðŸ·ï¸ Resolve & Create Tag
    if: ${{ inputs.buildType != 'preview' }}
    runs-on: ${{ inputs.runnerMain }}
    defaults:
      run:
        shell: bash
    outputs:
      buildVersion: ${{ steps.set_version.outputs.version }}
      tag_existed: ${{ steps.tag_exists.outputs.exists }}

    steps:
      - name: Check if Tag Exists
        id: tag_exists
        uses: avalin/unity-ci-templates/.github/actions/check-tag-exists@v1
        with:
          version: ${{ inputs.buildVersion }}
          repository: ${{ github.repository }}
          github_token: ${{ github.token }}

      - name: Create Tag if Missing
        if: ${{ steps.tag_exists.outputs.exists != 'true' }}
        uses: avalin/unity-ci-templates/.github/actions/create-tag@v1
        id: create
        with:
          sha: ${{ github.sha }}
          version: ${{ inputs.buildVersion }}
          github_token: ${{ github.token }}

      - name: Set Output Version
        id: set_version
        run: |
          echo "version=${{ steps.create.outputs.version || inputs.buildVersion }}" >> "$GITHUB_OUTPUT"

  summarize_tagging:
    name: ðŸ“„ Summarize Tagging Info
    runs-on: ${{ inputs.runnerMain }}
    defaults:
      run:
        shell: bash
    needs: tag_resolver
    if: always()
    steps:
      - name: Print Summary
        run: |
          echo "### ðŸ·ï¸ Tagging Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** \`${{ inputs.buildType }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Requested Version:** \`${{ inputs.buildVersion }}\`" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ inputs.buildType }}" == 'preview' ]]; then
            echo "- â„¹ï¸ Preview build detected â€” no tagging performed." >> $GITHUB_STEP_SUMMARY
          elif [[ '${{ needs.tag_resolver.outputs.tag_existed }}' == 'true' ]]; then
            echo "- â„¹ï¸ Tag already existed â€” no new tag created." >> $GITHUB_STEP_SUMMARY
          else
            echo "- âœ… New tag created: \`${{ needs.tag_resolver.outputs.buildVersion || inputs.buildVersion }}\`" >> $GITHUB_STEP_SUMMARY
          fi